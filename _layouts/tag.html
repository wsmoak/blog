---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<p class="rss-subscribe">subscribe to the <a href="{{ site.baseurl }}/tag/{{ page.tag }}.xml">{{page.tag}} tag via RSS</a></p>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
